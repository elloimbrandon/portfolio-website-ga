<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Brandon Feltz</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-flex-container">
      <div class="header">
        <a class="home" href="./index.html">Home</a>
        <div class="link"><a class="resume-a-tag" href="#">Resume</a></div>
        <div class="burger-name-flex-container">
          <div class="burger-name"><h1>Brandon Feltz</h1></div>
          <div class="burger-container">
            <img class="burger-svg" alt="burger-menu" />
          </div>
        </div>
      </div>
      <ol class="burger-bar-ol">
        <a class="resume-link-burger-bar" href="./index.html">Home</a>
        <a class="resume-link-burger-bar" href="./resume.html">Resume</a>
      </ol>
      <div class="resume-contact-row-container">
        <div class="resume-container">
          <button class="contact-button">Click Here To Contact Me</button>
          <img class="resume-img" alt="resume" />
        </div>
        <div class="contact-container">
          <button class="close-button">Close</button>
          <form
            id="contact-form"
            action="https://formspree.io/f/xyybwbnk"
            method="POST"
          >
            <label>Name</label>
            <input required class="input-field" type="text" name="name" />
            <label>Subject</label>
            <input required class="input-field" type="text" name="subject" />
            <label>Email</label>
            <input required class="input-field" type="text" name="email" />
            <label>Message</label>
            <textarea
              required
              class="input-field"
              type="text"
              name="message"
            ></textarea>
            <input id="submit-btn" type="submit" value="Send" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
